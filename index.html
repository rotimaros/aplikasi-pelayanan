<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="warna-utama">

    </div>
    <div class="perata">
        <div>
            <p class="title-input-form">
                Nomor handphone
            </p>
            <input type="text" class="input-form" placeholder="Contoh : 0821xxxx">

    </div>
    <div class="perata">
        <div>
            <p class="title-input-form">
                Kata sandi

    </div>
    <div class="perata">
        <a href="utama.html">
            <button class="tombol-utama">
                Masuk
            </button>
        </a>
    </div>
    <div class="add-regis perata">
        <p>
            Belum punya akun ? <a href="#" class="go-regis"> Register </a>
        </p>
    </div>

</html>
